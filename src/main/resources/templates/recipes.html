<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <link rel="stylesheet" href="/recipes.css">
</head>
<body>

<header>
    <h1>Recipe List</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/api/users/register">Register</a>
        <a href="/api/users/login">Login</a>
    </nav>
</header>

<section>
    <h2>Recipes</h2>

    <form action="/recipes" method="get">
        <label for="letter">Välj en bokstav:</label>
        <select name="letter" id="letter">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="W">W</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
        </select>
        <button type="submit">Sök</button>
    </form>

    <div th:if="${recipes}">
        <ul>
            <li th:each="recipe : ${recipes}">
                <div>
                    <h3 th:text="${recipe.title}">Receptnamn</h3>
                    <p th:text="${recipe.category}">Kategori</p>
                    <p th:text="${recipe.instructions}">Instruktioner</p>
                    <img th:src="${recipe.thumbnail}" alt="Recipe image"
                         onerror="this.src='/images/placeholder.png'" />
                </div>
            </li>
        </ul>
    </div>

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
</section>

<footer>
    <p>&copy; 2025 Student Meal Recipes</p>
</footer>

</body>
</html>
